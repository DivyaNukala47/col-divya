<!DOCTYPE html>
<html>
<head> 
    <title>Check Box</title> 
</head> 
<body style="font-size: 18px;"> 
    <form> 
        <h2 style="color: darkblue;">Select your Qualification</h2> 

        <input type="checkbox" name="qualification" value="Bsc" id="bsc">
        <label for="bsc" style="color: green;">Bsc</label><br><br>

        <input type="checkbox" name="qualification" value="BCA" id="bca">
        <label for="bca" style="color: blue;">BCA</label><br><br>

        <input type="checkbox" name="qualification" value="B.Com" id="bcom">
        <label for="bcom" style="color: orange;">B.Com</label><br><br>

        <input type="checkbox" name="qualification" value="B.Ed" id="bed">
        <label for="bed" style="color: purple;">B.Ed</label><br><br>

        <input type="submit" value="Submit">
    </form> 
</body> 
</html>
